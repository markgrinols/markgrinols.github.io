<!DOCTYPE HTML>
<html>

<head>
	<style>
		#sentence {
			font-size: 70pt;
			margin-top:20%;
			margin-left: 10%;
			margin-right: 10%;
			user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			-webkit-touch-callout: none;
			-webkit-text-size-adjust: none;
			touch-action: manipulation; /* blocks double tap zoom */
			background: #f3f3f3;

		}
		.word {
			display: inline-block;
			position: relative;
			transition: transform 700ms ease-in-out;
		}
		.correct {
			color: green;
		}
		.incorrect {
			color: black;
		}
		.wordSelected {
			text-decoration: underline dotted #00000050;
		}
		.wordSwap {
			transform: translate(var(--transLeft), var(--transTop));
		}
		.nowrap {
			white-space: nowrap;
		}
		.punctuation {
		}
	</style>
</head>

<body>

	<pre style="font-size: 20pt">25</pre>
	<div id="sentence">
		<div>
			<span id="draggable" onpointerdown="pointerDownOnPuzzleWords(event)"></span>
		</div>
	</div>
</body>

<script src="./fsm.js" ></script>
<script src="./formatting.js" ></script>
<script src="./puzzle.js" ></script>

</html>
