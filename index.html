<!DOCTYPE HTML>
<html>
<head>
	<style>
		body, html {
		padding:0;
		margin: 0;
		}
		#box {
			margin: 5px;
			height: calc(100vh - 5px);
			display: flex;
			flex-direction: column;

		}
		#menuarea {
			align-self: flex-start;
			height: 100px;
			width: 100%;
			border-bottom: black 1px solid;
			flex: initial;
			/* background: #ce3; */
		}
		#sentence {
			margin-top: var(--margin-top);
			font-size: 70pt;
			align-self: flex-start;
			padding:20px 50px 30px 50px;
			border-radius: 10% / 50%;
			user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			-webkit-touch-callout: none;
			-webkit-text-size-adjust: none;
			touch-action: manipulation; /* blocks double tap zoom */
			background: #f3f3f3;
			transform: translate(calc(50vw - 50%));
		}
		#sentence.completed {
			margin-top: 20px;
		}
		.word {
			display: inline-block;
			position: relative;
			transition: transform 700ms ease-in-out;
		}
		.correct {
			/* font-style: normal; */
			color: green;
		}
		.incorrect {
			/* font-style: italic; */
			color: black;
		}
		.wordSelected {
			text-decoration: underline dotted #00000050;
			-webkit-text-decoration: underline dotted #00000070;
		}
		.wordSwap {
			transform: translate(var(--transLeft), var(--transTop));
		}
		.nowrap {
			white-space: nowrap;
		}
		.punctuation {
		}
		#attribution {
			font-size: 35px;
			font-family: sans-serif;
			margin-top: 15px;
			display:inline-block;
			width: fit-content;
			margin-left:auto;
			margin-right:0;
			padding-right: 5vh;
			opacity: 0;
			transition: opacity 700ms ease-in-out;
		}
		#attribution.completed {
			opacity: 1;
		}
	</style>
</head>

<body>
	<div id="box">
		<div id="menuarea">i am menu!</div>
		<div id="sentence">
			<span id="draggable"></span>
		</div>
		<div id="attribution"></div>
	</div>
	<pre style="font-size: 20pt;position:absolute;bottom:0px;right:0px;margin:0">28</pre>
	<script type="module" src="./puzzle.js" ></script>
</body>
</html>
